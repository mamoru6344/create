<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="base.css">
  <title>BustaKing</title>
</head>

<body>
  <header><h1>ロゴ・アプリケーション名</h1></header>
  <main>
    <div class="left-side-main">
      <div class="btn-area">
        <div class="content">
          <p>Bustabitへログインするときはボタンを押してください。</p>
          <div class="btn-wrapper">
            <button class="btn-temp" id="login-btn" type="button">ログインする</button>
          </div>
        </div>

        <div class="content">
          <p>ゲームを開始・終了するときはボタンを押してください。</p>
          <div class="horizontal-settings">
            <button class="btn-temp" id="game-start-btn" type="button">ゲームを開始する</button>
            <button class="btn-temp" id="game-stop-btn" type="button">ゲームを終了する</button>
          </div>
         </div>

        <div class="content">
          <p>週間収益表を作成するときはボタンを押してください。</p>
          <div class="btn-wrapper">
            <button class="btn-temp" id="report-btn" type="button">週間収益表を作成する</button>
          </div>
          </div>
      </div>
      <div class="notification-area">
        <div class="notify-header">
          <h1>注意事項等記載欄</h1>
        </div>
        <div>
          <p>ss</p>
          <p>ss</p>
        </div>
      </div>
    </div>
    <div class="right-side-main">
      <div class="log-header">
        <h1>ログ</h1>
      </div>
      <div class="log-main">
        <textarea class="log" rows="30" cols="70"></textarea>
        <input type="reset" value="ログをクリア">
      </div>
    </div>
  </main>
</body>
</html>
